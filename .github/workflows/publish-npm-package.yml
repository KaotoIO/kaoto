name: ğŸ·ï¸ Publish a new version of the package
on:
  # We publish a new version when a release is created
  release:
    types: [published]

jobs:
  release-and-publish:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@kaoto-next'
          cache: 'yarn'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ”§ Install dependencies
        run: yarn

      # Build lib
      - name: Build @kaoto-next/ui package in lib mode
        run: yarn workspace @kaoto-next/ui run build:lib

      # Version and publish
      - name: 'Version and publish'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.KAOTO_NEXT_NPM_TOKEN }}
        run: yarn publish
