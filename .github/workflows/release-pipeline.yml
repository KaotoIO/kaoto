name: ğŸ·ï¸ Release Pipeline, create a tag/release for Kaoto Next, publish the NPM and release a container image
on:
  workflow_dispatch:
    inputs:
      tag_version:
        type: string
        description: |
          The tag version we want to release without prefix (e.g. 2.0.0)
        required: true
      stable:
        type: boolean
        description: |
          Is this a stable release? If so we are going to tag also a stable container image to be used in the Kaoto Operator
        required: false
        default: true

jobs:
  tag-and-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ github.event.inputs.tag_version }}
          create_annotated_tag: true
          tag_prefix: ''

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}

  npm-release:
    permissions:
      id-token: write  # Required for OIDC
      contents: write
    runs-on: ubuntu-latest
    needs:
      - tag-and-release

    steps:
      - name: 'ğŸ›°ï¸ Checkout source code'
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@kaoto'
          cache: 'yarn'

      - name: ğŸ”§ Install dependencies
        run: yarn

      # Build lib
      - name: Build @kaoto/kaoto package in lib mode
        run: yarn workspace @kaoto/kaoto run build:lib

      # Version and publish
      - name: 'Version and publish'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn publish

  container-image-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs:
      - tag-and-release
      - npm-release

    steps:
      - name: 'ğŸ›°ï¸ Checkout source code'
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@kaoto'
          cache: 'yarn'

      - name: ğŸ”§ Install dependencies
        run: yarn

      - name: 'ğŸ”§ Build packages'
        run: |
          yarn workspaces foreach --verbose --all --topological-dev run build

      - name: 'ğŸ›°ï¸ Login to Container Registry'
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: 'ğŸ”§ Build Container Image'
        shell: bash
        run: |
          docker build -t "quay.io/kaotoio/kaoto-app:${{ github.event.inputs.tag_version }}" .

      - name: 'ğŸ“¤ Upload Container Image'
        shell: bash
        run: |
          docker push quay.io/kaotoio/kaoto-app:${{ github.event.inputs.tag_version }}

      - name: 'ğŸ”§ Build Container Image'
        shell: bash
        run: |
          docker build -t "quay.io/kaotoio/kaoto-app:stable" .
        if: ${{ github.event.inputs.stable }}

      - name: 'ğŸ“¤ Upload Container Image'
        shell: bash
        run: |
          docker push quay.io/kaotoio/kaoto-app:stable
        if: ${{ github.event.inputs.stable }}

      - name: 'ğŸ”‘ Generate GitHub App token'
        if: ${{ github.event.inputs.stable && !contains(github.event.inputs.tag_version, '-RC') }}
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.KAOTO_RELEASE_APP_KEY }}
          private-key: ${{ secrets.KAOTO_NPM_TOKEN }}
          owner: KaotoIO
          repositories: kaoto-operator

      - name: 'ğŸ”” Notify operator repo'
        if: ${{ github.event.inputs.stable && !contains(github.event.inputs.tag_version, '-RC') }}
        run: |
          gh api repos/KaotoIO/kaoto-operator/dispatches \
            --field event_type=kaoto-release \
            --field 'client_payload[kaoto_version]=${{ github.event.inputs.tag_version }}'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
