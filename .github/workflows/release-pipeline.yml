name: Release Pipeline, create a tag/release for Kaoto Next, publish the NPM and release a container image
on:
  workflow_dispatch:
    inputs:
      tag_version:
        type: The tag to release
        description: The tag version we want to release
        required: true

jobs:

  tag-and-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ github.event.inputs.tag_version }}
          create_annotated_tag: true
          tag_prefix: ""
          
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          
  npm-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs:
      - tag-and-release
      
    steps:
      - name: "ğŸ›°ï¸ Checkout source code"
        uses: actions/checkout@v4
        
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@kaoto-next'
          cache: 'yarn'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ”§ Install dependencies
        run: yarn

      # Build lib
      - name: Build @kaoto-next/ui package in lib mode
        run: yarn workspace @kaoto-next/ui run build:lib

      # Version and publish
      - name: 'Version and publish'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.KAOTO_NEXT_NPM_TOKEN }}
        run: yarn publish
        
  container-image-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs:
      - tag-and-release
      - npm-release
      
    steps:
      - name: "ğŸ›°ï¸ Checkout source code"
        uses: actions/checkout@v4
    
      - name: "ğŸ”§ Build packages"
        run: |
          yarn workspaces foreach --verbose --topological-dev --exclude @kaoto-next/camel-catalog run build

      - name: "ğŸ›°ï¸ Login to Container Registry"
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: "ğŸ”§ Build Container Image"
        shell: bash
        run: |
          docker build -t "quay.io/kaotoio/kaoto-app:${{ github.event.inputs.tag_version }}" .

      - name: "ğŸ“¤ Upload Container Image"
        shell: bash
        run: |
          docker push quay.io/kaotoio/kaoto-app:${{ github.event.inputs.tag_version }}
