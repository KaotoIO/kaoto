<svg width="26" height="14" viewBox="0 0 26 14" xmlns="http://www.w3.org/2000/svg">
  <style>
    .marker-container {
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .marker-container:hover .outline {
      stroke-width: 1.2px;
    }
    
    .marker-container:hover .label {
      opacity: 0.7;
    }
  </style>

  <g class="marker-container">
    <rect 
      class="outline"
      x="0.5" 
      y="0.5" 
      width="25" 
      height="13" 
      rx="4" 
      ry="4" 
      fill="none" 
      stroke="currentColor" 
      stroke-width="0.8"
    />
    
    <text 
      class="label"
      x="50%" 
      y="55%" 
      dominant-baseline="middle" 
      text-anchor="middle" 
      font-family="monospace" 
      font-size="7.84" 
      font-weight="700" 
      fill="currentColor"
    >
      Opt
    </text>
  </g>
</svg>